<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!--CSS-->
    <link rel="stylesheet" href='/css/registro.css'>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">

    <!--JAVA-->
    <script src="/JS/cpf.js"></script>
    <script src="/JS/data.js"></script>
    <script src="/JS/telefone.js"></script>
    <script src="/JS/validar-senha.js"></script>

</head>

<body>
    <header>
        <h1>Receitas UNISUAM</h1>
    </header>
    <br>
    <main>
        <form id="formular" autocomplete="on" action="/html/cep.html" onsubmit="validarSenha(event);">
            <h3>Registre-se</h3>

            <label for="">Nome*:</label>
            <input type="text" id="nome" placeholder="Digite seu Nome" minlength="15" maxlength="80" >
            </input>

            <label for="">Data De Nascimento</label>
            <input type="text" name="dtNascimento" id="idDtNascimento" maxlength="10" onkeydown="ajustaData(this)"
                onkeyup="ajustaData(this)" onkeydown="ajustaData(this)" name="datemax" max="2005-01-01" 
                placeholder="DD/MM/YYYY">
            </input>

            <label for="">Genero</label>
            <select id="genero" >
                <option value="">Selecione o Gênero</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>       

            <label>CPF</label>
            <input type="text" name="documento" id="idDocumento" onkeydown="ajustaCpf(this)" onkeyup="ajustaCpf(this)"
                onkeydown="ajustaCpf(this)" onblur="validarCPF(this)"  placeholder="Digite seu documento"
                maxlength="14" >
            </input>

            <label for="">E-mail*</label>
            <input type="email" id="email" placeholder="Digite Seu Email" >

            <label for="">Telefone</label>
            <input type="text" name="telefone" id="idTelefone" onkeydown="ajustaTelefone(this)"
                onkeypress="ajustaTelefone(this)" onkeyup="ajustaTelefone(this)" maxlength="15" 
                placeholder="Digite Seu Numero">
            </input>

            <label for="">login</label>
            <input type="text" id="login" placeholder="crie um login" minlength="6" >

            <label for="">senha</label>
            <input type="password" id="senha" placeholder="Senha" required>
            
            <label for="">confirme sua senha</label>
            <input type="password" id="confirmar-senha" placeholder="Confirmar Senha" required>

            <div class="button-container">
                <button type="submit">Avançar</button>
                <button type="reset">Limpar</button>
            </div>

        </form>
    </main>
    <br>
    <footer>
        <span>Trabalho feito por: Felipe Augusto Da Silva De Paula, Gabriel, Guilher e eduardo</span>
    </footer>
</body>

</html>
