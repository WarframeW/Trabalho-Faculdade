<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script>
        function realizarLogin() {
            // Esconde os botões de Login e Registrar
            document.getElementById('botaoregistrar').style.display = 'none';
            document.getElementById('botaologin').style.display = 'none';
            
            // Mostra o botão de Logout
            document.getElementById('botaoLogout').style.display = 'block';
        }

        function logout() {
            // Mostra os botões de Login e Registrar
            document.getElementById('botaoregistrar').style.display = 'block';
            document.getElementById('botaologin').style.display = 'block';
            
            // Esconde o botão de Logout
            document.getElementById('botaoLogout').style.display = 'none';
        }

        function confereUsuario(event) {
            event.preventDefault(); // Impede o envio do formulário
            
            // Aqui você pode adicionar a lógica de verificação do usuário
            // Para fins de exemplo, vamos simplesmente chamar realizarLogin()
            realizarLogin();
        }
    </script>
</head>

<body>
    <header>
        <nav class="navbar col-11 m-auto w-100 position-fixed navbar-expand-lg bg-body-tertiary" style="z-index: 1000;">
            <a class="navbar-brand" href="/html/index.html">
                <img src="/img/3565418.png" alt="Logo de Receitas" style="width: 50px; height: 50px;">
            </a>
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/html/index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Redes Sociais</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Receitas</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="PrimeiraTela.html">Todos</a></li>
                                <li><a class="dropdown-item" href="#">Café</a></li>
                                <li><a class="dropdown-item" href="#">Almoço</a></li>
                                <li><a class="dropdown-item" href="#">Jantar</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button id="botaoregistrar" class="btn btn-outline-success" type="button"
                            onclick="window.location.href='./registro.html'">Registrar</button>
                        <button id="botaologin" class="btn btn-outline-success" type="button"
                            onclick="realizarLogin()">Login</button>
                    </form>
                    <!-- Botão de Logout inicialmente escondido -->
                    <button id="botaoLogout" class="btn btn-outline-danger" style="display: none;"
                        onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <form class="box" onsubmit="confereUsuario(event)" id="formular" action="/html/index.html">
        <h1>Login</h1>
        <input type="text" name="login" id="idLogin" placeholder="Digite o usuário" required>
        <br>
        <input type="password" name="senha" id="idSenha" placeholder="Digite a senha" required>
        <br>
        <div class="button-container">
            <button type="submit">Avançar</button>
            <button type="reset">Limpar</button>
        </div>
        <br>
        <a href="/html/registro.html">Criar uma conta</a>
        <a href="/html/esqueci-senha.html">Esqueci minha senha</a>
    </form>
