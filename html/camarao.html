    <main>
        <h3 id="titulo">camarao maluco</h3>
        <section id="ingredientes">
            <picture>
                <img src="/img/mini.jpg" alt="mini-camarao" id="mini">
            </picture>
            <h6>ingredientes necessarios para o camarao maluco</h6>
            <div class="ingrediente">
                <input type="checkbox" id="ingrediente1" name="ingrediente1" value="camarao">
                <label for="ingrediente1">400g Camarão</label>
            </div>
            <div class="ingrediente">
                <input type="checkbox" id="ingrediente2" name="ingrediente2" value="farinha-trigo">
                <label for="ingrediente2">1/2 xícara Farinha de trigo</label>
            </div>
            <div class="ingrediente">
                <input type="checkbox" id="ingrediente3" name="ingrediente3" value="amido-milho">
                <label for="ingrediente3">2 colheres para sopa Amido de milho</label>
            </div>
            <div class="ingrediente">
                <input type="checkbox" id="ingrediente4" name="ingrediente4" value="sal">
                <label for="ingrediente4">1 colher para chá Sal</label>
            </div>
            <div class="ingrediente">
                <input type="checkbox" id="ingrediente5" name="ingrediente5" value="salsinha">
                <label for="ingrediente5">2 colheres para sopa Salsinha desidratada</label>
            </div>
            <div class="ingrediente">
                <input type="checkbox" id="ingrediente6" name="ingrediente6" value="limao">
                <label for="ingrediente6">1 Limão</label>
            </div>
            <div class="ingrediente">
                <input type="checkbox" id="ingrediente7" name="ingrediente7" value="cafe-moida">
                <label for="ingrediente7">1 colher para café moída Pimenta do reino branca</label>
            </div>
            <div class="ingrediente">
                <input type="checkbox" id="ingrediente8" name="ingrediente8" value="cajun">
                <label for="ingrediente8">1 colher para sopa Tempero cajun</label>
            </div>
            <div class="vertical-line"></div>
